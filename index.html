<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrikan Tarot</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Afrikan Tarot Reading</h1>
        <p id="intro">Focus on your question and draw three cards.</p>
        <button id="drawCards">Draw Cards</button>
        <div id="threeCardContainer" class="hidden">
            <div class="slot">
                <h3>Past</h3>
                <p id="pastName" class="card-name"></p>
                <img id="pastImage" src="" alt="Past Card" />
                <div id="pastInterpretation" class="interpretation"></div>
            </div>
            <div class="slot">
                <h3>Present</h3>
                <p id="presentName" class="card-name"></p>
                <img id="presentImage" src="" alt="Present Card" />
                <div id="presentInterpretation" class="interpretation"></div>
            </div>
            <div class="slot">
                <h3>Future</h3>
                <p id="futureName" class="card-name"></p>
                <img id="futureImage" src="" alt="Future Card" />
                <div id="futureInterpretation" class="interpretation"></div>
            </div>
        </div>
    </div>

    <div id="imageModal">
        <span id="modalClose">&times;</span>
        <img id="modalImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Full Size Card" />
    </div>

    <audio id="cardSound" src="assets/sounds/card.mp3" preload="auto"></audio>

    <script type="module" src="main.js"></script>
</body>
</html>
