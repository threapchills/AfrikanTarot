<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrikan Tarot</title>
    <link rel="icon" type="image/png" href="assets/images/fav.png"> <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
    <img src="assets/images/title.png" alt="Afrikan Tarot Reading" id="title-banner">
    
    <p id="intro">
        The ancient symbolic language of Tarot is a metaphysical bridge between past and future; a profound, timeless source of meaning-making, storytelling and narrative therapy.
        <br><br>
        <strong>Let's see what the cards have in store for you...</strong>
    </p>

    
    <button id="drawCards">Reveal Card</button>
        <div id="threeCardContainer" class="hidden">
            <div class="slot">
                <h3>Past</h3>
                <p id="pastName" class="card-name"></p>
                <img id="pastImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Past Card" />
                <div id="pastInterpretation" class="interpretation"></div>
            </div>
            <div class="slot">
                <h3>Present</h3>
                <p id="presentName" class="card-name"></p>
                <img id="presentImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Present Card" />
                <div id="presentInterpretation" class="interpretation"></div>
            </div>
            <div class="slot">
                <h3>Future</h3>
                <p id="futureName" class="card-name"></p>
                <img id="futureImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Future Card" />
                <div id="futureInterpretation" class="interpretation"></div>
            </div>
        </div>
    </div>

    <div id="imageModal">
        <span id="modalClose">&times;</span>
        <img id="modalImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Full Size Card" />
    </div>

    <audio id="cardSound" src="assets/sounds/card.mp3" preload="auto"></audio>

    <script type="module" src="main.js"></script>
    <div id="footer-logo-container">
        <a href="http://mikewhyle.com/" target="_blank" rel="noopener noreferrer">
            <img src="assets/images/logo.png" alt="Mike Whyle Logo">
        </a>
    </div>

</body>
</html>
</body>
</html>
