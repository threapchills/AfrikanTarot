<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrikan Tarot</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Afrikan Tarot Reading</h1>
        <p id="intro">Focus on your question and draw three cards.</p>
        <div id="apiKeyContainer" class="hidden">
            <input type="password" id="apiKeyInput" placeholder="OpenAI API Key" />
            <button id="saveApiKey">Save Key</button>
        </div>
        <button id="drawCards">Draw Cards</button>
        <div id="threeCardContainer" class="hidden">
            <div class="slot">
                <h3><span class="icon"> </span>Past</h3>
                <img id="pastImage" src="" alt="Past Card" />
                <p id="pastName"></p>
                <div id="pastInterpretation" class="interpretation"></div>
            </div>
            <div class="slot">
                <h3><span class="icon"> </span>Present</h3>
                <img id="presentImage" src="" alt="Present Card" />
                <p id="presentName"></p>
                <div id="presentInterpretation" class="interpretation"></div>
            </div>
            <div class="slot">
                <h3><span class="icon"> </span>Future</h3>
                <img id="futureImage" src="" alt="Future Card" />
                <p id="futureName"></p>
                <div id="futureInterpretation" class="interpretation"></div>
            </div>
        </div>
        <div id="overallInterpretation" class="interpretation hidden"></div>
        <audio id="cardSound"></audio>
    </div>
    <div id="imageModal" class="hidden">
        <span id="modalClose">&times;</span>
        <img id="modalImage" src="" alt="Full Size Card" />
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
